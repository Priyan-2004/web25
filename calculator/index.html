<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calcilator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scr">
      <div class="dis">
        <input type="text" id="cal" value="" readonly>
      </div>
  <div class="but">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')" class="mul" >*</button>
    <br>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('/')"class="div" >/</button>
    <br>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')" class="add" >+</button>
    <br>
    <button onclick="append('0')">0</button>
    <button onclick="append('-')" class="sub">-</button>
    <button onclick="eql()">=</button>
    <button onclick="del()">✖️</button>
  </div>
  </div>
  <script>
    let display = document.getElementById('cal');
    function del() {
      display.value = '';
    }
    function append(value) {
      display.value+=value;
    }
    function eql() {
        display.value = eval(display.value);
    }
  </script>
</body>
</html>
